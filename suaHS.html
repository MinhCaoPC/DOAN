<!DOCTYPE html>
<html lang="vi" data-bs-theme="light"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sửa hồ sơ cá nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="suaHS.css">
  
  
</head>
<body>

  <div class="profile-header">
    <button class="btn-icon btn-back" onclick="window.location.href='TrangChu.html'">
      <i class="bi bi-chevron-left"></i>
    </button>
    
    <h5 class="page-title">Sửa hồ sơ</h5>
    
    <button class="btn-icon btn-save" id="saveProfile">
      <i class="bi bi-check"></i>
    </button>
  </div>

  <div class="container main-content">
    <form id="profileForm">
      
      <div class="form-group-card fade-in">
        <h6 class="group-title">Tài khoản</h6>
        <div class="profile-item">
          <label><i class="bi bi-person-badge me-2"></i>Tên tài khoản</label>
          <input type="text" id="taiKhoan" placeholder="Chưa cập nhật" readonly style="color: #999;"> </div>
        <div class="profile-item">
          <label><i class="bi bi-envelope me-2"></i>Email</label>
          <input type="email" id="email" placeholder="Nhập email">
        </div>
      </div>

      <div class="form-group-card fade-in delay-1">
        <h6 class="group-title">Thông tin cá nhân</h6>
        <div class="profile-item">
          <label>Họ và tên</label>
          <input type="text" id="hoTen" placeholder="Nhập họ tên">
        </div>
        
        <div class="profile-item">
          <label>Giới tính</label>
          <div class="select-wrapper">
            <select id="gioiTinh">
              <option value="">Chọn</option>
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
              <option value="Khác">Khác</option>
            </select>
            <i class="bi bi-chevron-right arrow-icon"></i>
          </div>
        </div>

        <div class="profile-item">
          <label>Ngày sinh</label>
          <input type="date" id="ngaySinh">
        </div>

        <div class="profile-item">
          <label>Số điện thoại</label>
          <input type="tel" id="soDienThoai" placeholder="Nhập SĐT">
        </div>

        <div class="profile-item">
          <label>Địa chỉ</label>
          <input type="text" id="diaChi" placeholder="Nhập địa chỉ">
        </div>
      </div>

    </form>
  </div>

  <div class="modal fade" id="passwordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="border-radius: 15px;">
        <div class="modal-header border-0">
          <h5 class="modal-title fs-6 fw-bold">Xác thực bảo mật</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="small text-muted mb-2">Vui lòng nhập mật khẩu hiện tại để lưu các thay đổi hồ sơ.</p>
          <input type="password" id="confirmPasswordInput" class="form-control" placeholder="Nhập mật khẩu của bạn">
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary btn-sm" id="btnConfirmSave">Xác nhận Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // === TẢI THÔNG TIN (Giữ nguyên) ===
    window.onload = () => {
      fetch('getHS.php')
        .then(response => response.json())
        .then(result => {
          if (result.success && result.data) {
            const data = result.data;
            document.getElementById("taiKhoan").value = data.TenTaiKhoan || "";
            document.getElementById("email").value = data.Email || "";
            document.getElementById("hoTen").value = data.HoVaTen || "";
            document.getElementById("gioiTinh").value = data.GioiTinh || "";
            document.getElementById("ngaySinh").value = data.NgaySinh || "";
            document.getElementById("diaChi").value = data.DiaChi || "";
            document.getElementById("soDienThoai").value = data.SDT || "";
          }
        })
        .catch(console.error);
    };

    // === XỬ LÝ SỰ KIỆN ===
    const saveBtn = document.getElementById("saveProfile");
    const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));
    const confirmBtn = document.getElementById("btnConfirmSave");

    // 1. Khi nhấn nút Icon Lưu -> Hiện Modal
    saveBtn.addEventListener("click", () => {
      document.getElementById("confirmPasswordInput").value = ""; // Xóa mật khẩu cũ nếu có
      passwordModal.show();
    });

    // 2. Khi nhấn nút "Xác nhận Lưu" trong Modal
    confirmBtn.addEventListener("click", () => {
      const password = document.getElementById("confirmPasswordInput").value;

      if (!password) {
        alert("Vui lòng nhập mật khẩu!");
        return;
      }

      // Ẩn modal ngay lập tức
      passwordModal.hide();

      // Thu thập dữ liệu
      const data = {
        tenTaiKhoan: document.getElementById("taiKhoan").value,
        email: document.getElementById("email").value,
        hoTen: document.getElementById("hoTen").value,
        gioiTinh: document.getElementById("gioiTinh").value,
        ngaySinh: document.getElementById("ngaySinh").value,
        diaChi: document.getElementById("diaChi").value,
        soDienThoai: document.getElementById("soDienThoai").value,
        passwordCheck: password // Gửi kèm mật khẩu để server check
      };

      // Gửi lên server
      fetch('upHS.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          alert(result.message);
        } else {
          alert("Lỗi: " + result.message);
        }
      })
      .catch(error => {
        console.error('Lỗi:', error);
        alert('Đã xảy ra lỗi kết nối.');
      });
    });
  </script>
</body>
</html>
