<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Shop - iPhone Store</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      header {
        background: black;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .product {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        padding: 40px;
      }
      .item {
        background: white;
        border-radius: 10px;
        padding: 20px;
        width: 250px;
        text-align: center;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
      img {
        width: 100%;
        border-radius: 10px;
      }
      footer {
        text-align: center;
        background: #111;
        color: white;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Infinity Shop</h1>
      <p>Chuyên iPhone chính hãng - Uy tín - Chất lượng</p>
    </header>

    <section class="product">
      <div class="item">
        <img
          src="https://cdn.tgdd.vn/Products/Images/42/329148/iphone-16-pro-gold-thumbnew-600x600.jpg"
          alt="iPhone 16 Pro"
        />
        <h3>iPhone 16 Pro</h3>
        <p>Giá: 29.990.000đ</p>
      </div>

      <div class="item">
        <img
          src="https://cdn.tgdd.vn/Products/Images/42/325663/iphone-15-plus-blue-thumbnew-600x600.jpg"
          alt="iPhone 15 Plus"
        />
        <h3>iPhone 15 Plus</h3>
        <p>Giá: 25.990.000đ</p>
      </div>
    </section>

    <footer>
      <p>© 2025 Infinity Shop | Hotline: 0909.123.456</p>
    </footer>
  </body>
</html>
