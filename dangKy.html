<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS riêng -->
    <link rel="stylesheet" href="dangKy.css">
</head>
<body>
     <div class="background">
    <img src="images/banner-DN.png" alt="Da Nang Golden Bridge">
  </div>

  <div class="login-container">
    <div class="login-box">
      <div class="left fade-in">
        <div class="logo">LOGO</div>
        <h2>DA NANG TRAVEL</h2>

        <form>
          <input type="text" placeholder="Họ và tên" required>
          <input type="email" placeholder="Email" required>
          <div class="password-field">
            <input type="password" placeholder="Mật khẩu" required>

          </div>
          <button type="submit" class="login-btn">Đăng ký</button>
        </form>

       <p class="register-text">Bạn chưa có tài khoản? <a href="dangNhap.html">Đăng nhập ngay</a></p>
      </div>

      <div class="right slide-in">
        <img src="images/banner-DN.png" alt="Golden Bridge">
      </div>
    </div>
  </div>
    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
