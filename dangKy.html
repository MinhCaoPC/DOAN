</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-logo-fixed" href="#">
        <img src="images/logo.png" alt="Logo" class="logo-fixed" />
      </a>

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="TrangChu.html">TRANG CHỦ</a></li>
          <li class="nav-item">
            <a class="nav-link" href="diaDanh.html">ĐỊA DANH NỔI BẬT</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="Food.html">ẨM THỰC</a></li>
          <li class="nav-item">
            <a class="nav-link" href="nghiDuong.html">NGHỈ DƯỠNG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tour.html">TOUR</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>


  <div class="background">
    <img src="images/banner-DN.png" alt="Da Nang Golden Bridge">
  </div>

  <div class="login-container">
    <div class="login-box">
      <div class="right slide-in">
        <img src="images/banner-DN.png" alt="Golden Bridge">
      </div>
      <div class="left fade-in">
        <div class="logo">LOGO</div>
        <h2>DA NANG TRAVEL</h2>

        <form id="formDangKy" method="POST">
          <input type="text" name="TenTaiKhoan" placeholder="Tên tài khoản" required>
          <input type="email" name="Email" placeholder="Email" required>
          <div class="password-field">
            <input type="password" name="MatKhau" placeholder="Mật khẩu" required>
            <input type="password" name="MatKhau2" placeholder="Nhập lại mật khẩu" required>
            <div id="error-message" class="text-danger" style="font-size:13px;"></div>


          </div>
          <button type="submit" class="login-btn">Đăng ký</button>
        </form>

        <p class="register-text">Bạn đã có tài khoản? <a href="dangNhap.html">Đăng nhập ngay</a></p>
      </div>


    </div>
  </div>

  <script>
const errorMessages = {
  1: "Mật khẩu không khớp!",
  2: "Tên tài khoản đã tồn tại!",
  3: "Email đã được đăng ký!"
};

document.getElementById('formDangKy').addEventListener('submit', async function (e) {
  e.preventDefault();
  const formData = new FormData(this);
  const res = await fetch('dangKy.php', { method: 'POST', body: formData });
  const data = await res.json();

  const errorEl = document.getElementById('error-message');
  if (data.status === 'error') {
    // data.code là số lỗi 1/2/3
    errorEl.textContent = errorMessages[data.code] || "Có lỗi xảy ra!";
  } else {
    window.location.href = "TrangChu.html";
  }
});
</script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
