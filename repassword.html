<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên Mật Khẩu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      position: relative;
      overflow: hidden;
    }

    /* Background ảnh */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/banner-DN.png') no-repeat center center/cover;
      filter: brightness(0.6); /* làm tối background để nổi bật box */
      z-index: -1; /* nằm dưới toàn bộ nội dung */
    }

    .reset-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      z-index: 1; /* đảm bảo nằm trên background */
      position: relative;
    }

    .reset-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .btn-reset {
      background: #2193b0;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-reset:hover {
      background: #176a8a;
      transform: translateY(-2px);
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .back-login {
      margin-top: 15px;
      display: block;
      color: #2193b0;
      text-decoration: none;
      font-weight: 500;
    }
    .back-login:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Quên Mật Khẩu</h2>
    <p>Nhập email để nhận liên kết đặt lại mật khẩu:</p>
    <form id="resetForm" onsubmit="return sendResetEmail(event)">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
      </div>
      <button type="submit" class="btn btn-reset">Gửi liên kết</button>
    </form>
    <a href="dangNhap.html" class="back-login">Quay về đăng nhập</a>
  </div>

  <script>
    function sendResetEmail(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      if(email) {
        alert(`Một email đặt lại mật khẩu đã được gửi đến: ${email}`);
        // Ở đây bạn có thể gọi API backend để gửi email thật
        document.getElementById('resetForm').reset();
      }
    }
  </script>
</body>
</html>
