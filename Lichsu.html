  <!-- banner -->
  <div class="favorite-banner ">
    <div class="favorite-banner__content">

  <div class="banner-divider"></div>

  <div class="container my-5">
    <div class="card shadow border-0">
      <div class="card-body">
        <h3 class="text-center text-primary mb-4">Danh sách tour bạn đã đặt</h3>
        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center">

  <!-- Modal hiển thị chi tiết -->
  <div class="modal fade" id="tourDetailModal" tabindex="-1" aria-labelledby="tourModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="tourModalLabel">Chi tiết tour</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="tourDetailContent"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Biến toàn cục để lưu danh sách tour
    let historyList = []; 
    const tbody = document.getElementById("tourTableBody");
    const detailModal = new bootstrap.Modal(document.getElementById("tourDetailModal"));
    const detailContent = document.getElementById("tourDetailContent");

    // --- 1. Hàm tải lịch sử từ CSDL ---
    async function loadHistory() {
      try {
        const res = await fetch('getLichSu.php');
        const data = await res.json();

        if (!data.loggedIn) {
          alert("Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại.");
          window.location.href = 'dangNhap.html';
          return;
        }

        historyList = data.history || [];
        renderHistory();
      } catch (err) {
        console.error("Lỗi tải lịch sử:", err);
        tbody.innerHTML = '<tr><td colspan="7" class="text-danger">Không thể tải lịch sử đặt tour.</td></tr>';
      }
    }

    // --- 2. Hàm vẽ lại bảng dựa trên dữ liệu ---
    function renderHistory() {
      tbody.innerHTML = ""; // Xóa nội dung cũ
      
      if (historyList.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7">Bạn chưa đặt tour nào.</td></tr>';
        return;
      }

      historyList.forEach(tour => {
        const row = document.createElement("tr");
        let badgeClass = "bg-secondary";
        let trangThaiText = tour.TrangThai;
        let actionButtons = ''; // Nút hành động

        // Logic chuyển đổi Trạng Thái và Nút
        switch (tour.TrangThai) {
          case 'TC':
            badgeClass = "bg-success";
            trangThaiText = "Đặt thành công";
            actionButtons = `<button class="btn btn-outline-primary btn-sm" onclick="showDetail(${tour.MaDatTour})">Xem chi tiết</button>`;
            break;
          case 'CXN':
            badgeClass = "bg-warning text-dark";
            trangThaiText = "Chờ xác nhận";
            // CHỈ 'CXN' MỚI CÓ NÚT HỦY
            actionButtons = `
              <button class="btn btn-outline-primary btn-sm" onclick="showDetail(${tour.MaDatTour})">Xem chi tiết</button>
              <button class="btn btn-outline-danger btn-sm ms-2" onclick="cancelBooking(${tour.MaDatTour})">Hủy tour</button>
            `;
            break;
          case 'DH':
            badgeClass = "bg-danger";
            trangThaiText = "Đã hủy";
            actionButtons = `<button class="btn btn-outline-primary btn-sm" onclick="showDetail(${tour.MaDatTour})">Xem chi tiết</button>`;
            break;
          case 'YCH': // (Trạng thái bạn có trong ENUM)
            badgeClass = "bg-info";
            trangThaiText = "Đang yêu cầu hủy";
             actionButtons = `<button class="btn btn-outline-primary btn-sm" onclick="showDetail(${tour.MaDatTour})">Xem chi tiết</button>`;
            break;
        }

        row.innerHTML = `
          <td>${tour.TenTour}</td>
          <td>${tour.NgayDatFormatted}</td>
          <td>N/A</td> <td>${tour.SoLuongKhach}</td>
          <td>${tour.TongTienFormatted}</td>
          <td><span class="badge ${badgeClass}">${trangThaiText}</span></td>
          <td>${actionButtons}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // --- 3. Hàm hiển thị chi tiết (dùng MaDatTour) ---
    function showDetail(maDatTour) {
      // Tìm tour trong danh sách đã tải
      const tour = historyList.find(t => t.MaDatTour === maDatTour);
      if (!tour) return;

      document.getElementById("tourModalLabel").textContent = tour.TenTour;
      // Dùng thẻ <pre> để giữ nguyên định dạng xuống dòng của chuỗi chiTiet
      detailContent.innerHTML = `<pre>${tour.chiTiet}</pre>`;
      detailModal.show();
    }

    // --- 4. Hàm Hủy Tour (MỚI) ---
    async function cancelBooking(maDatTour) {
      if (!confirm("Bạn có chắc chắn muốn hủy đặt tour này không?")) {
        return;
      }

      try {
        const res = await fetch('dropTour.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ maDatTour: maDatTour })
        });
        const data = await res.json();

        if (data.success) {
          alert(data.message);
          loadHistory(); // Tải lại danh sách để cập nhật trạng thái
        } else {
          alert("Lỗi: " + data.message);
        }
      } catch (err) {
        console.error("Lỗi hủy tour:", err);
        alert("Đã có lỗi kết nối xảy ra. Vui lòng thử lại.");
      }
    }

    // --- 5. Hàm chạy khi trang tải (Xử lý đăng nhập) ---
    document.addEventListener("DOMContentLoaded", () => {
      const loginSection = document.getElementById('login-section');
      const navbarMenu = document.getElementById('navbarMenu');

      fetch('getUser.php')
        .then(res => res.json())
        .then(data => {
          if (data.loggedIn) {
            // (Code cập nhật Navbar của bạn giữ nguyên)
            loginSection.innerHTML = `
              <a class="login-text" href ="suaHS.html"><i class="bi bi-person-circle me-2 fs-5" ></i>${data.TenTaiKhoan}</a>
              <a href="dangXuat.php" class="login-text ms-3">
                <i class="bi bi-box-arrow-in-right me-2 fs-5"></i>ĐĂNG XUẤT
              </a>`;
            navbarMenu.querySelector('ul.navbar-nav').innerHTML = `
              <li class="nav-item"><a class="nav-link" href="TrangChu.html">TRANG CHỦ</a></li>
              <li class="nav-item"><a class="nav-link" href="diaDanh.html">ĐỊA DANH NỔI BẬT</a></li>
              <li class="nav-item"><a class="nav-link" href="Food.html">ẨM THỰC</a></li>
              <li class="nav-item"><a class="nav-link" href="nghiDuong.html">NGHỈ DƯỠNG</a></li>
              <li class="nav-item"><a class="nav-link" href="tour.html">TOUR</a></li>
              <li class="nav-item"><a class="nav-link" href="YT.html">MỤC YÊU THÍCH</a></li>
              <li class="nav-item"><a class="nav-link" href="Lichsu.html">LỊCH SỬ ĐẶT TOUR</a></li>`;
            
            // ⭐ QUAN TRỌNG: Gọi hàm tải lịch sử SAU KHI xác nhận đã đăng nhập
            loadHistory(); 

          } else {
            // Nếu không đăng nhập, đuổi về trang đăng nhập
            alert("Vui lòng đăng nhập để xem lịch sử đặt tour.");
            window.location.href = 'dangNhap.html';
          }
        });
    });
  </script>
