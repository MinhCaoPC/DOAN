<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS riêng -->
  <link rel="stylesheet" href="dangNhap.css">
</head>

<body>
  <!-- Navbar -->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">

      <div class="logo-group">
        <a class="navbar-logo-fixed" href="TrangChu.html">
          <img src="images/logo.png" alt="Logo" class="logo-fixed" />
        </a>

        <span class="page-title">ĐĂNG NHẬP</span>
      </div>
    </div>
  </nav>
  <div class="background">
    <img src="images/banner-DN.png" alt="Da Nang Golden Bridge">
  </div>

  <div class="login-container">
    <div class="login-box">
      <div class="left fade-in">
        <h2>DA NANG TRAVEL</h2>

        <form id="formDangNhap" method="POST">
          <input type="text" name="TenTaiKhoan" placeholder="Tên tài khoản hoặc email" required>
          <div class="password-field">
            <input type="password" name="MatKhau" id="id_password" placeholder="Mật khẩu" required>
            <i class="bi bi-eye-slash eye" id="togglePassword"></i>
            <div id="error-message" class="text-danger" style="font-size:13px;"></div>
          </div>
          <button type="submit" class="login-btn">Đăng nhập</button>
          <a href="repassword.html" style=" text-align: right; font-size: 14px;">Quên mật khẩu ?</a>
        </form>

        <p class="register-text">Bạn chưa có tài khoản? <a href="dangKy.html">Đăng ký ngay</a></p>
      </div>

      <div class="right slide-in">
        <img src="images/banner-DN.png" alt="Golden Bridge">
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#id_password");

    togglePassword.addEventListener("click", function () {
      // 1. Kiểm tra loại hiện tại (password hay text)
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);

      // 2. Đổi icon (Mắt mở <-> Mắt gạch chéo)
      this.classList.toggle("bi-eye");
      this.classList.toggle("bi-eye-slash");
    });
    const errorMessages = {
      4: "Tài khoản hoặc mật khẩu không đúng!"
    };

    document.getElementById('formDangNhap').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      // Đặt URL đúng: Tên file bạn gửi lên là dangNhap.php
      const res = await fetch('dangNhap.php', { method: 'POST', body: formData });
      const data = await res.json();

      const errorEl = document.getElementById('error-message');
      errorEl.textContent = ''; // Xóa thông báo lỗi cũ

      if (data.status === 'error') {
        // Xử lý lỗi
        errorEl.textContent = errorMessages[data.code] || "Có lỗi xảy ra!";
      } else {
        // Đăng nhập thành công, chuyển hướng theo URL được trả về từ server
        window.location.href = data.redirect;
      }
    });
  </script>
</body>

</html>
</body>

</html>
