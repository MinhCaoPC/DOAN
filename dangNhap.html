     <div class="background">

  <div class="login-container">
    <div class="login-box">
      <div class="left fade-in">
        <div class="logo">LOGO</div>
        <h2>DA NANG TRAVEL</h2>

    <form id="loginForm" onsubmit="return validateLogin()">
    <input type="text" id="fullname" placeholder="Tên tài khoản hoặc email">
    <div class="password-field">
        <input type="password" id="password" placeholder="Mật khẩu">
    </div>
    <button type="submit" class="login-btn">Đăng nhập</button>
    <a href="repassword.html" style=" text-align: right; font-size: 14px;">Quên mật khẩu ?</a>

       <p class="register-text">Bạn chưa có tài khoản? <a href="dangKy.html">Đăng ký ngay</a></p>

    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function validateLogin() {
  const name = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!name || !email || !password) {
    alert("⚠️ Vui lòng nhập đầy đủ họ tên, email và mật khẩu trước khi đăng nhập!");
    return false; // chặn gửi form
  }

  alert("✅ Đăng nhập thành công!");
  return true;
}
</script>
