<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS riêng -->
    <link rel="stylesheet" href="dangNhap.css">
</head>
<body>
     <div class="background">
    <img src="images/banner-DN.png" alt="Da Nang Golden Bridge">
  </div>

  <div class="login-container">
    <div class="login-box">
      <div class="left fade-in">
        <div class="logo">LOGO</div>
        <h2>DA NANG TRAVEL</h2>

    <form id="loginForm" onsubmit="return validateLogin()">
    <input type="text" id="fullname" placeholder="Họ và tên">
    <input type="email" id="email" placeholder="Email">
    <div class="password-field">
        <input type="password" id="password" placeholder="Mật khẩu">
    </div>
    <button type="submit" class="login-btn">Đăng nhập</button>
    </form>

       <p class="register-text">Bạn chưa có tài khoản? <a href="dangKy.html">Đăng ký ngay</a></p>
      </div>

      <div class="right slide-in">
        <img src="images/banner-DN.png" alt="Golden Bridge">
      </div>
    </div>
  </div>
    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function validateLogin() {
  const name = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!name || !email || !password) {
    alert("⚠️ Vui lòng nhập đầy đủ họ tên, email và mật khẩu trước khi đăng nhập!");
    return false; // chặn gửi form
  }

  alert("✅ Đăng nhập thành công!");
  return true;
}
</script>
</body>
</html>
